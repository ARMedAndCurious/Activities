<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Activities Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
    a:hover {
      color: #005b99;
    }
  </style>
</head>
<body>
  <h1>My Activities</h1>
  <ul id="fileList"></ul>

  <script>
    // Put your activity file names here
    const files = [
      "MoonOrbit.html",
      "about_me.html",
      "contact_form.html",
      "dog.html",
      "ferris_wheel.html",
      "firs_webpage.html",
      "grid.html",
      "movie_collections.html",
      "profile_card.html",
      "recipe.html",
      "shapes.html",
      "weekend_plans.html"
    ];

    const list = document.getElementById("fileList");
    files.forEach(file => {
      const li = document.createElement("li");
      const link = document.createElement("a");
      link.href = file;
      link.textContent = file.replace(".html", "");
      li.appendChild(link);
      list.appendChild(li);
    });
  </script>
</body>
</html>
